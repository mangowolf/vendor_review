{% extends "review/base.html" %}
{% block content %}
    <div class="col-md-1"></div>
    <div class="col-md-6 review-container">
    {% for post in posts %}
        <hr>
        <div class="post-header">
            <span class="caption">{{ post.published_date }}</span>
            <h2><a href="{% url 'company_detail' pk=post.companykey %}">{{ post.companykey.company_name }}</a></h2>
        </div>
        <div class="review-content">
            <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.review|linebreaksbr }}</p>
            <button>Like</button><span id="counter">0</span>
        </div>
    {% endfor %}
    <hr>
    </div>
    <div class="col-md-5"></div>

{% endblock %}
{% block scripts %}    <script src="/static/review/js/review.js"></script>{% endblock %}
